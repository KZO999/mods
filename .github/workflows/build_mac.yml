name: Build Mac Installer DMG

on:
  push:
    paths:
      - 'mac_installer.py'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install requests pyinstaller
        brew install create-dmg

    - name: Build Application
      run: |
        # Build the executable as a Mac App Bundle (.app)
        # --windowed means no terminal window, but for this installer we usually WANT 
        # the terminal so users can see progress.
        # We will use --console so the terminal opens.
        pyinstaller --clean --onefile --console --name "ModInstaller" mac_installer.py

        # Prepare a folder for the DMG content
        mkdir -p dist/dmg_content
        cp dist/ModInstaller dist/dmg_content/ModInstaller_RunMe

        # Create a simple launcher script to ensure it opens in Terminal
        echo '#!/bin/bash' > dist/dmg_content/Install_Mods.command
        echo 'DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"' >> dist/dmg_content/Install_Mods.command
        echo '"$DIR/ModInstaller_RunMe"' >> dist/dmg_content/Install_Mods.command
        chmod +x dist/dmg_content/Install_Mods.command
        chmod +x dist/dmg_content/ModInstaller_RunMe

    - name: Create DMG
      run: |
        create-dmg \
          --volname "Mod Installer" \
          --window-pos 200 120 \
          --window-size 600 300 \
          --icon-size 100 \
          --icon "Install_Mods.command" 175 120 \
          --hide-extension "Install_Mods.command" \
          "dist/Mod_Installer.dmg" \
          "dist/dmg_content/"

    - name: Upload DMG Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mod-Installer-DMG
        path: dist/Mod_Installer.dmg