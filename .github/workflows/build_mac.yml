name: Build Mac Installer

on:
  push:
    paths:
      - 'mac_installer.py' # Runs whenever you update the script
  workflow_dispatch:       # Allows you to click a button to run manually

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install requests pyinstaller

    - name: Build Application
      run: |
        # Build the standalone executable
        pyinstaller --onefile --console --name "ModInstaller" mac_installer.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac-Mod-Installer
        path: dist/ModInstaller
