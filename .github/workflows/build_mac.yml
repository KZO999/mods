name: Build Mac Installer DMG

on:
  push:
    paths:
      - 'mac_installer.py'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install requests pyinstaller
        brew install create-dmg

    - name: Build Application
      run: |
        pyinstaller --clean --onefile --windowed --name "ModInstaller" mac_installer.py

        mkdir -p dist/dmg_content
        cp -r dist/ModInstaller.app dist/dmg_content/

    - name: Create DMG
      run: |
        create-dmg \
          --volname "Mod Installer" \
          --window-pos 200 120 \
          --window-size 600 300 \
          --icon-size 100 \
          --app-drop-link 400 120 \
          --icon "ModInstaller.app" 175 120 \
          "dist/Mod_Installer.dmg" \
          "dist/dmg_content/"

    - name: Upload DMG Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mod-Installer-DMG
        path: dist/Mod_Installer.dmg
